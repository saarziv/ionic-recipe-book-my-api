
<ion-header>

  <ion-navbar text-center>
    <ion-title>Shopping List</ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadPopOver($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>todos list :</h1>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      {{todo.text}}
    </ion-item>
  </ion-list>
  <hr>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          placeholder="Milk"
          name="ingredientName"
          ngModel
          required
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          placeholder="2"
          name="amount"
          ngModel
          required
        >
        </ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid" >Add Item</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let purchase of purchases;let i = index">
      <ion-item>
        <h3>{{purchase.name}} ({{purchase.amount}})</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onRemoveItem(index)" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
